<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <style>
            p {
                color: white;
                background-color: green;
                font-size: 20px;
            }
        </style>
        <title>CSS Method Excercise</title>
    </head>

    <body>
        <!--
        `div`: a red background, white text, a font size of 32px, center aligned, and bold

        -->

        <div>Style me via the external method!</div>
        <p>I would like to be style in an internal method, please</p>
        <button style="background-color: yellow; font-weight: bold; ">Inline Method</button>

    </body>
</html>
